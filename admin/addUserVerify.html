<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/tw.css" rel="stylesheet">
  <title>用户注册-验证码</title>
  <script>
    var visitorId
    const fpPromise = import('https://openfpcdn.io/fingerprintjs/v3')
      .then(FingerprintJS => FingerprintJS.load())
    fpPromise
      .then(fp => fp.get())
      .then(result => {
        document.getElementById("fp").value = result.visitorId
      })
      .catch(error => console.error(error))

    function removeAlert() {
      var alert = document.getElementById('alert')
      if (alert) {
        setTimeout(function () { alert.style.display = 'none'; }, 3000)
      }
    }
  </script>
</head>

<body onload='removeAlert()'>

  <div class="relative flex min-h-screen flex-col justify-center bg-gray-200">
    <div
      class="absolute inset-0 bg-[url(/img/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]">
    </div>
    <div class="md:w-2/3 self-center card lg:card-side bg-base-100 shadow-xl">
      {{if .FAIL}}
      <div id="alert" class="toast toast-top toast-start">
        <div class="alert alert-error">
          <div>
            <span>验证码校验失败！</span>
          </div>
        </div>
      </div>
      {{end}}

      <figure>
        <img src="img/logo.png" alt="Logo" />
      </figure>
      <div class="card-body mx-auto lg:flex-shrink-0 w-96">
        <h1 class="card-title">用户注册 - 验证手机号</h1>
        <span class="badge badge-secondary">仅供测试</span>
        <div class="divider"></div>

        <Form action="/addUser" method="post" class="form-control w-full h-full">
          <input type="hidden"  id="fp" name="fp" />
          <label class="label">
            <span class="label-text">用户名：</span>
          </label>
          <div class="alert shadow-lg">
            <div>
              <span>{{.Name}}</span>
            </div>
          </div>
          <input type="hidden" name="name"  value="{{.Name}}" class="input input-bordered w-full max-w-xs" />
          <label class="label">
            <span class="label-text">手机号：</span>
          </label>
          <div class="alert shadow-lg">
            <div>
              <span>{{.Phone}}</span>
            </div>
          </div>
          <input type="hidden" name="mobile"  value="{{.Phone}}" class="input input-bordered w-full max-w-xs" />

          <label class="label">
            <span class="label-text">请输入您收到的验证码：</span>
          </label>
          <input type="text" name="verifyCode" placeholder="请输入验证码" class="input input-bordered " />

          <p></p>
          <div class="card-actions justify-end pt-4">
            <button type="submit" class="btn btn-primary">验证</button>
          </div>
        </Form>
      </div>
    </div>
  </div>
</body>

</html>
